<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device 

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />-->

    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ 
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>-->
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <!-- Sign-up form start -->
    <div class="container">
      <section id="all">
        <div class="allimg">
          <picture>
            <source
              media="(min-width: 768px)"
              srcset="./assets/images/illustration-sign-up-desktop.svg"
            />
            <img
              src="./assets/images/illustration-sign-up-mobile.svg"
              alt="illustration image"
              id="mainimg"
            />
          </picture>
        </div>
        <div class="updated">
          <h1>Stay updated!</h1>
          <p>Join 60,000+ product managers receiving monthly updates on:</p>
          <ul>
            <li>
              <img src="./assets/images/icon-list.svg" alt="icon list" />Product
              discovery and building what matters
            </li>
            <li>
              <img
                src="./assets/images/icon-list.svg"
                alt="icon list"
              />Measuring to ensure updates are a success
            </li>
            <li>
              <img src="./assets/images/icon-list.svg" alt="icon list" />And
              much more!
            </li>
          </ul>

          <!-- Sign-up form end -->
          <form>
            <div class="email">
              <label for="email">Email address</label>
              <input type="email" placeholder="email@company.com" />
            </div>
            <button class="btn">Subscribe to monthly newsletter</button>
          </form>
        </div>
      </section>
    </div>

    <!-- Success message end -->

    </div>-->
  </body>
</html>
